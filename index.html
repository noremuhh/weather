<!-- Stylesheets -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">

<link rel="stylesheet" href="css/styles.css">
<!--jQuery Library-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Weather Plugin-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<!--Our Scripts-->
<script src="js/scripts.js"></script>
    <title>PWA</title>

</head>
<body>

    <h1>Weather App</h1>
    
    <a href="#city1" class="button">City 1</a>
    <a href="#city2" class="button">City 2</a>
    <a href="#geo" class="button">Geo</a>
    
    <div class='carousel carousel-animated carousel-animate-slide'>
        <div class='carousel-container'>
          
          <!-- City one -->
          <div  id="city1" class='carousel-item is-active'>

            <div class="card-image">
                <img src="https://s.yimg.com/zz/combo?a/i/us/nws/weather/gr/28d.png">
            </div>

            <div class="header">
                <div class="card-header-title city">City #1</div>
                <div class="card-header-title temp">Temp</div>
                <div class="card-header-title time">Time</div>
            </div>

          </div><!-- end .primary -->
    
          <!-- Secondary  -->
          <div id="city2" class='carousel-item'>
            
            <div class="card-image">
                <img src="https://s.yimg.com/zz/combo?a/i/us/nws/weather/gr/28d.png">
            </div>

            <div class="header">
                <div class="card-header-title city">City #2</div>
                <div class="card-header-title temp">Temp</div>
                <div class="card-header-title time">Time</div>
            </div>
          
          </div><!-- end .secondary -->
         
          <!-- Geolocation -->
          <div id="geo" class='carousel-item'>
            
            <div class="card-image">
                <img src="https://s.yimg.com/zz/combo?a/i/us/nws/weather/gr/28d.png">
            </div>

            <div class="header">
                <div class="card-header-title city">City</div>
                <div class="card-header-title temp">Temp</div>
                <div class="card-header-title time">Time</div>
            </div>
            
            
          </div>
      
        </div><!-- end .carousel-container -->
      </div><!-- end .carousel -->
    

<!-- Scripts -->
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bulma-carousel.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
